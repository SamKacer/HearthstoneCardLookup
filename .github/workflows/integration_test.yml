name: Run integration tests
on:
  workflow_dispatch: {}
  push: {}
  schedule:
    # 7:55 AM on Saturdays
    - cron: 55 7 * * 6
jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: pytest
    - name: record date
      if: always()
      run: |
        TODAY=$(date +%Y-%m-%d)
        git config user.name "Github Action Bot" &&
        git config user.email '<>' &&
        echo $TODAY >integration_test_date.txt &&
        git add integration_test_date.txt &&
        git commit -m "Record integration test date as $TODAY" &&
        git push